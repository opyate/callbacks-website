<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css" />
    <title> Unleash Your Server {% block title %}{% endblock %} </title>
    <base href="/">
    {% block head %}{% endblock %}
</head>
<body>

<div id="loading">
    <img src="/static/loading.svg" alt="Loading spinner">
</div>

<div id="content" class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="/">Callbacks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="qsLoginBtn" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="qsLogoutBtn" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account" href="/account">Account</a>
                </li>

            </ul>

        </div>
    </nav>

    <main class="container">
        <!-- home view -->
        <div id="home-view">
            <h4></h4>
            {% block content %}{% endblock %}
        </div>
    </main>


</div>

{% block scripts %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
    <script src="/static/auth0-variables.js"></script>
    <script src="/static/app.js"></script>
{% endblock %}

</body>
</html>
